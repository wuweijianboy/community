<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navegation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="descraption">问难题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" th:value="${descraption}" rows="11" id="descraption" name="descraption"></textarea>
                </div>
                <div class="form-group">
                    <label for="lable">添加标签：</label>
                    <input type="text" class="form-control" th:value="${lable}" id="lable" name="lable" placeholder="输入标签，以，分隔">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}"></div>
                <button type="submit" class="btn btn-success mybutton">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>
