<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">小剑社区</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="/">小剑社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=c9d930fff88e3f88a211&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的问题</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a th:if="${session.user != null}" href="/publish">提问</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="list : ${lists}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object icon" th:src="${list.users.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${list.title}"></h4>
                    <p th:text="${list.descraption}"></p>
                    <p class="content_message"><span>20</span> 个回复 • <span>20</span> 次浏览 • <span
                            th:text="${#dates.format(list.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门标签</h3>
        </div>
    </div>
    <nav aria-label="Page pagination-lg">
        <ul class="pagination page">
            <li>
                <a th:href="@{'?page='+${pageInfo.prePage}}" aria-label="Previous">
                    <span aria-hidden="true">上一页</span>

                    <span aria-hidden="true">下一页</span>
                </a>
            </li>
        </ul>
    </nav>
